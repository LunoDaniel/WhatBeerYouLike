<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="~{/default/default.html}">
<head>
	
</head>
<body>
	<section layout:fragment="content-page" class="aw-layout-content  js-content">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>
								Lista de Cervejas
							</h1>
						</div>

						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" href="cadastro-vinho.html">
									<i class="fa fa-plus-square"></i>

									<span class="hidden-xs hidden-sm">Cadastro de Cervejas</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="alert  alert-success">
					<i class="fa fa-check-circle"></i>
					
					<span>Mensagem sucesso!</span>
				</div>

				<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead class="aw-table-header-solid">
							<tr>
								<th class="text-center">Código</th>
								<th class="text-left">Nome</th>
								<th class="text-left">Tipo</th>
								<th class="text-left">Valor</th>
								<th class="text-left">Origem</th>
								<th class="text-center">Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="beer : ${beers}" >
								<td class="text-center"  th:text="${beer.id}"></td>

								<td>
									<a href="javascript:;" th:text="${beer.name}">...</a>
								</td>

								<td th:text="${beer.type.nameType}"></td>

								<td class="text-right" th:text="'R$ '+${beer.price}">55,00</td>
								
								<td class="text-right" th:text="${beer.originCity.name}">55,00</td>

								<td class="text-center">
									<button type="button" name="del" class="btn btn-danger btn-xs"  th:id="btn-delete" th:attr="beer-id=${beer.id}"
										data-toggle="modal" data-target="#confirmDeleteModal" >
									  <span class="fa fa-trash" ></span>
									</button>
								</td>
							</tr>

							<tr th:if="${beers.size() <= 0}">
								<td colspan="6" class="text-center">Nenhum vinho cadastrado</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="confireDeleteModalLabel">Remover</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        Deseja realmente remover esta Cerveja?
			      </div>
			      <div class="modal-footer">
			      	<form id="form-delete" method="POST" th:action="@{/beer/remove/{id}(id=${beerId})}" >
			      		<input type="hidden" name="_method" value="DELETE" />
			        	<button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
			        	<button type="submit" class="btn btn-danger">Apagar</button>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>
		</section>
		
</body>
</html>
