<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="~{/default/default.html}">
<head>
	
</head>
<body>
	<section layout:fragment="content-page" class="aw-layout-content  js-content">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>
								Lista de Cervejas
							</h1>
						</div>

						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" th:href="@{new}">
									<i class="fa fa-plus-square"></i>

									<span class="hidden-xs hidden-sm">Cadastro de Cervejas</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="alert  alert-success">
					<i class="fa fa-check-circle"></i>
					
					<span>Mensagem sucesso!</span>
				</div>

				<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead class="aw-table-header-solid">
							<tr>
								<th class="text-center">Código</th>
								<th class="text-left">Nome</th>
								<th class="text-left">Tipo</th>
								<th class="text-left">Valor</th>
								<th class="text-left">Origem</th>
								<th class="text-center">Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="beer : ${beers}" >
								<td class="text-center"  th:text="${beer.id}"></td>

								<td>
									<a href="javascript:;" th:text="${beer.name}">...</a>
								</td>

								<td th:text="${beer.type.nameType}"></td>

								<td class="text-right" th:text="'R$ '+${beer.price}">55,00</td>
								
								<td class="text-right" th:text="${beer.originCity.name}">55,00</td>

								<td class="text-center">
									<button type="button" name="del" class="btn btn-danger btn-xs"  th:id="btn-delete" th:attr="item-id=${beer.id}"
										data-toggle="modal" data-target="#confirmDeleteModal" >
									  <span class="fa fa-trash" ></span>
									</button>
								</td>
							</tr>

							<tr th:if="${beers.size() <= 0}">
								<td colspan="6" class="text-center">Nenhum vinho cadastrado</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
		
</body>
</html>
