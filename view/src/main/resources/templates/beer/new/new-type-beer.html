<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/default/default.html}">
<head>


<title>What Beer You Like</title>

</head>

<body>
	<section layout:fragment="content-page">
		
			<section class="aw-layout-content  js-content">
				<div class="page-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-8">
								<h1>Cadastrar Tipo de Cerveja</h1>
							</div>
	
							<div class="col-xs-4">
								<div class="aw-page-header-controls">
									<a class="btn btn-primary" th:href="@{list}"> <i
										class="fa fa-table"></i> <span class="hidden-xs hidden-sm">Listar Tipos de
											Cervejas</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
	
				<div class="container-fluid">
	
					<form method="POST" class="form-vertical  js-form-loading"
						th:action="@{/beer-type/new}" th:object="${beerType}">
						
						<div class="alert  alert-success" th:if="${!#strings.isEmpty(message)}">
							<i class="fa fa-check-circle"></i> 
							<span th:text="${message}">Mensagem sucesso!</span>
						</div>
		
						<div class="alert  alert-danger  alert-dismissible" role="alert" 
							th:if="${#fields.hasAnyErrors()}">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
		
							<div th:each="error : ${#fields.detailedErros()}">
								<i class="fa fa-exclamation-circle"></i> 
								<span th:text="${error.message}" >Mensagem erro.</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label for="typeName">Nome</label> 
									<input id="typeName" type="text" th:value="${beerType.nameType}"
										class="form-control" th:field="*{nameType}" />
								</div>
	
						
								<div class="form-group">
									<label for="descriptionType">Descrição</label> 
									<input id="descriptionType" type="text" th:value="${beerType.descriptionType}"
										class="form-control" th:field="*{descriptionType}" />
								</div>
							</div>
						</div>
	
						<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
						</div>
					</form>
				</div>
			</section>
	</section>
</body>
</html>
