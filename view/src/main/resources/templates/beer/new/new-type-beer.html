<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/default/default.html}">
<head>


<title>What Beer You Like</title>

</head>

<body>
	<section layout:fragment="content">
		<div class="aw-layout-page">
			<nav
				class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference"
				id="main-navbar">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand  hidden-xs" href="#"> <img
							alt="WhatBeerULike" th:src="@{/layout/images/logo.png}"
							class="img-logo" />
						</a>
	
						<ul class="nav  navbar-nav">
							<li><a href="#" class="js-sidebar-toggle"> <i
									class="fa  fa-bars"></i>
							</a></li>
						</ul>
					</div>
				</div>
			</nav>
	
			<aside class="aw-layout-sidebar  js-sidebar">
				<div class="aw-layout-sidebar__content">
	
					<nav class="aw-menu  js-menu">
						<ul class="aw-menu__list">
	
							<li class="aw-menu__item"><a th:href="@{new}"> <i
									class="fa  fa-fw  fa-plus-square"></i> <span>Cadastrar
										Cerveja</span>
							</a> <a th:href="@{list}"> <i class="fa  fa-fw  fa-table"></i> <span>Listar
										Cervejas</span>
							</a></li>
						</ul>
					</nav>
	
				</div>
			</aside>
	
			<section class="aw-layout-content  js-content">
				<div class="page-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-8">
								<h1>Cadastrar Cerveja</h1>
							</div>
	
							<div class="col-xs-4">
								<div class="aw-page-header-controls">
									<a class="btn btn-primary" th:href="@{list}"> <i
										class="fa fa-table"></i> <span class="hidden-xs hidden-sm">Listar
											Cervejas</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
	
				<div class="container-fluid">
	
					<form method="POST" class="form-vertical  js-form-loading"
						th:action="@{/beerType/new}" th:object="${beerType}">
						
						<div class="alert  alert-success" th:if="${!#strings.isEmpty(message)}">
							<i class="fa fa-check-circle"></i> 
							<span th:text="${message}">Mensagem sucesso!</span>
						</div>
		
						<div class="alert  alert-danger  alert-dismissible" role="alert" 
							th:if="${#fields.hasAnyErrors()}">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
		
							<div th:each="error : ${#fields.detailedErros()}">
								<i class="fa fa-exclamation-circle"></i> 
								<span th:text="${error.message}" >Mensagem erro.</span>
							</div>
						</div>
						<div class="form-group">
							<label for="nome">Nome</label> 
							<input id="name" type="text" th:value="${beerType.nameType}"
								class="form-control" th:field="*{name}" />
						</div>
	
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label for="nome">DescriÃ§Ã£o</label> 
									<input id="name" type="text" th:value="${beerType.descriptionType}"
										class="form-control" th:field="*{name}" />
								</div>
							</div>
						</div>
	
						<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
						</div>
					</form>
				</div>
			</section>
		</div>
	</section>
</body>
</html>
